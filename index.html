<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>how many favours does matt owe crystal?</title>
    <meta name="description" content="matt owes crystal too many favours :(">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app-container">
      <div class="content-container">
        <h1>matt currently owes crystal <code>2<sup>2</sup> = 4</code> favours</h1>
        <p>
          last updated: <span id="date">some time ago</span>
        </p>

        <p>source code at <a href="https://github.com/mattxwang/hmfdmoc" target="_blank" rel="noopener noreferrer">this repo</a></p>
      </div>
    </div>
  </body>
  <script>
    fetch(
      "https://api.github.com/repos/mattxwang/hmfdmoc/branches/main"
    )
      .then(response => {
        response.json().then(json => {
          console.log(json);
          const date = Date(json.commit.commit.author.date);
          console.log(date)
          if (date) {
            const dateStr = date.toString()
            document.getElementById('date').innerHTML = dateStr
          }

        });
      })
      .catch(error => {
        console.log(error);
      });
  </script>
</html>
